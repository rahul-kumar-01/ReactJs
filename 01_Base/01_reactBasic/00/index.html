
<!DOCTYPE html>
<html lang="en">
  <head>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <title>React App</title>
  </head>

  <body>
    <div id="root"></div>

    <script type="text/babel">
      // Create handlers to increase and decrease vehicle count here

    const vehicles = {
        Car:{count : 0},
        Bike:{count : 0},
        Scotty:{count : 0},
        Bicycle:{count: 0}
    };
    
    const increase = (data) => {
        if (vehicles.hasOwnProperty(data)) {
            vehicles[data].count += 1; 
        } 
        rootElement.render(<App />);
    }
    const decrease = (data) => {
        if (vehicles.hasOwnProperty(data)) {
            if(vehicles[data].count == 0) return;
            vehicles[data].count -= 1; 
        } 
        rootElement.render(<App />);
    }
   
      const App = () => (
        <>
          <p>List of all the vehicles count in the parking.</p>
         
          <ol>
          {Object.keys(vehicles).map(vehicleName => (
            <li key={vehicleName}>
                <p>
                    <b>{vehicleName}: {vehicles[vehicleName].count}</b> &emsp;
                    <button onClick={() => increase(vehicleName)}>Increase</button>
                    <button onClick={() => decrease(vehicleName)}>Decrease</button>
                </p>
            </li>
          
            ))}
          </ol>
        </>
      );
    //   <button onClick={() => increase({vehicleName})}>Increase</button>

      const rootElement = ReactDOM.createRoot(document.getElementById("root"));
      rootElement.render(<App />);
    </script>
  </body>
</html>
